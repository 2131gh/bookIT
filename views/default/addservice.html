{{extend 'master.html'}}
  
		<div class="container">
  			<h3><b>Add Service</b></h3>
		</div>

		<div class="container">
			<div class="row">
				<div class="wrapper">			
					<div class="col-sm-4 col-sm-offset-4">
						<form action="{{=URL('storeservice')}}" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="title" class=>Title</label>
								<input type="text" class="form-control" name="title" placeholder="title">
							</div>

							<div class="form-group">
								<label for="file" class=>File</label>
								<input type="file" class="form-control" name="file" placeholder="file" multiple="true">
							</div>

							<div class="form-group">
								<label for="description" class=>Description</label>
								<textarea type="text" class="form-control" name="description" placeholder= "description" required rows="10"></textarea>
							</div>
								<input type="hidden" name="hotel_id" value="{{=hotel_id}}">

							<div class="form-group">
								<label for="price" class=>Price</label>
								<input type="text" class="form-control" name="price" placeholder="&#8364;1">
							</div>

		
							<div class="form-group">
								<input type="submit" class="btn btn-primary" value="Save Service">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
