<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" contnet="width=device-width,initial-scale=1">	
		<link rel="stylesheet" type="text/css" href="{{=URL('static','bootstrap/css/bootstrap.min.css')}}">
		<link rel="stylesheet" type="text/css" href="{{=URL('static','css/style.css')}}">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Check Service</title>
	</head>
	<body>
		<div class="container" style="margin-top: 40px;">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
					<h3 class="panel-title"><b>SERVICES ADDED</b></h3>
				</div>
					{{if services:}}
						<table class="table table-stripped table-hover">
							<tr>
								<th>Title</th>	
								<th>Description</th>	
								<th>File</th>	
								<th>Price</th>	
								<th>Hotel ID</th>	
								<th>Actions</th>
							</tr>
							{{for service in services:}}
								<tr>
									<td><a href="{{=URL('hotelServices',args=service.id)}}">{{=service.db_title}}</a></td>
									<td width="250">{{=service.db_description}}</td>
									<td>{{=service.db_file}}</td>
									<td>{{=service.db_price}}</td>
									<td>{{=service.db_hotel_id}}</td>
									<td>
										<a href="{{=URL('editservices', args=service.id)}}" <a href="#" class="btn btn-info btn-md">
         								<i class="fa fa-edit"></i></a>

										<a href="{{=URL('deleteservice', args=service.id)}}" <a href="#" class="btn btn-danger btn-md">
         								<i class="fa fa-trash"></i></a>
       									</a>
									</td>
								</tr>
								{{pass}}
							</table>
							{{else:}}
							<h2>No Service Found</h2>
							{{pass}}
						</div>
					</div>
				</div>
			</div>
		</div>		
	</div>

			<!-- Footer Elements -->
		<footer>
   		<!-- Copyright -->
    	<div class="footer-copyright text-center py-3">Â© 2019 Copyright:
    	  <a href="">bookIT</a>
    	</div>
    	<!-- Copyright -->

  		</footer>
  			<!-- Footer -->

		<script src="{{=URL('static','js/jquery.js')}}"></script>
		<script src="{{=URL('static','js/bootstrap.min.js')}}"></script>
	</body>
</html>
